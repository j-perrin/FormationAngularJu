<app-table-dark *ngIf="clients" [headers]="headers">
<tr *ngFor="let c of clients">
  <!-- <td>{{ c.state }}</td>-->
  <td>
    <select (change)="changeClientState(c, $event)">
      <option *ngFor="let item of typeList" [value]="item" [selected]="item === c.state">{{ item }}</option>
    </select>
</td>
  <td>{{ c.name }}</td>
  <td>{{ c.ca }}</td>
  <td>{{ c.total() }}</td>
  <td>{{ c.comment }}</td>
</tr>
</app-table-dark>

<app-btn [label]="btnFilter.label" [action]="btnFilter.action" (clicked)="filterCa()">
  <app-icon-filter *ngIf="!btnFilter.label"></app-icon-filter>
</app-btn>
